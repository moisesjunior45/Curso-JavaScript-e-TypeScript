<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio com Math</title>
</head>

<body>
    <section>
        <h1>O seu número é: <span id="numero-titulo">0</span></h1>
        <div id="texto"></div>
    </section>
</body>

<script>
    const numero = Number(prompt('Digite um número'));
    const numeroTitulo = document.getElementById("numero-titulo");
    const texto = document.getElementById("texto");

    numeroTitulo.innerHTML = numero;
    texto.innerHTML += `<p>Raiz quadrada: ${numero ** 0.5}.</p>`;
    texto.innerHTML += `<p>${numero} é inteiro: ${Number.isInteger(numero)}.</p>`;
    texto.innerHTML += `<p>${numero} é NaN: ${Number.isNaN(numero)}.</p>`;
    texto.innerHTML += `<p>Arrendondando para baixo:${Math.floor(numero)}.</p>`;
    texto.innerHTML += `<p>Arrendondando para cima:${Math.ceil(numero)}.</p>`;
    texto.innerHTML += `<p>Com duas casa decimais:${numero.toFixed(2)}.</p>`;
</script>

</html>
